<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeStar | 竞赛少年的数字宇宙</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #A8A4FF;
            --accent: #FFD700;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding-top: 80px;
        }

        /* 动态导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* 英雄区动态文字 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .typewriter h1 {
            font-size: 3.5rem;
            overflow: hidden;
            border-right: 3px solid var(--primary);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 2px;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        /* 技能卡片悬停动画 */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .skill-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(108,92,231,0.2);
        }

        .skill-card i {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        /* 时间轴动画 */
        .timeline-item {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline {
            margin: 50px 0;
        }

        .timeline-item {
            margin-bottom: 40px;
            background-color: var(--secondary);
            padding: 20px;
            border-radius: 10px;
        }

        .timeline-item h3 {
            margin: 0;
            color: var(--primary);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hero h1 { font-size: 2rem; }
            .navbar .nav-links.active { display: block; }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary) }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">CodeStar✨</div>
            <div class="nav-links">
                <a href="#about">关于我</a>
                <a href="#skills">技能树</a>
                <a href="#projects">项目集</a>
                <a href="#contact">联络站</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="typewriter">
            <h1>Hello World! 👋<br>我是热爱算法的CodeStar</h1>
        </div>
    </section>

    <section id="skills" class="section">
        <h2>🛠️ 我的技能装备</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fas fa-code fa-2x"></i>
                <h3>编程语言</h3>
                <p>C++ | Python | JavaScript</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-database fa-2x"></i>
                <h3>数据库</h3>
                <p>MySQL | MongoDB</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-cogs fa-2x"></i>
                <h3>开发工具</h3>
                <p>Git | Docker | VS Code</p>
            </div>
        </div>
    </section>

    <section id="projects" class="section">
        <h2>🚀 我的星际项目</h2>
        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-content">
                    <h3>智能OJ判题系统</h3>
                    <p>使用Docker搭建的在线评测平台，支持自定义题库与题目评测。</p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <h3>个人博客系统</h3>
                    <p>基于Node.js的个人博客平台，支持Markdown编辑与评论功能。</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.timeline-item').forEach((el) => {
            observer.observe(el);
        });

        // 动态光标
        const cursor = document.createElement('div');
        cursor.style.cssText = `position: fixed; width: 20px; height: 20px; border: 2px solid ${getComputedStyle(document.documentElement).getPropertyValue('--primary')}; border-radius: 50%; pointer-events: none; transition: transform 0.3s;`;
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX - 10}px`;
            cursor.style.top = `${e.clientY - 10}px`;
        });

        // 菜单展开功能
        document.querySelector('.navbar').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
